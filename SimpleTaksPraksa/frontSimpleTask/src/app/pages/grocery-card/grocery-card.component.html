<div class="content">
    <nz-card [nzCover]="coverTemplate" [nzActions]="[action]">
        <nz-card-meta nzTitle="{{grocery.name}}"></nz-card-meta>
            <br>
            <nz-card nzType="inner" nzTitle="Grocery informations">
                <p>Name: {{grocery.name}}</p>    
                <p>Price: {{grocery.price}}</p>
                <p>Nutrition value: {{grocery.nutritionalValue}}</p>  
            </nz-card>          
            <br>
    </nz-card>

    <ng-template #coverTemplate>
        <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
    </ng-template>

    <ng-template #action>
        <i nz-icon nzType="edit"></i>
        <i nz-icon nzType="delete" (click)=deleteGrocery(grocery.id)></i>
    </ng-template>
</div>
